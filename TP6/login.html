<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Commerce</title>
    <link rel="stylesheet" href="./styles/register-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header>
        <div>
            <h1>Mi<span>Ecommerce</span></h1>
        </div>
    </header>

    <main>
        <section class="register-container">
            <h1>¡Hola!</h1>
            <form action="/" method="get">
                <input type="text" placeholder="Tu nombre de usuario" required>
                <input type="email" placeholder="Tu email" required>
                <input type="password" placeholder="Tu contraseña" required>
                <button>Iniciar Sesión</button>
            </form>
        </section>
        <p class="login-text">¿No tienes cuenta? <a href="/register.html">Regístrate</a></p>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <ul class="social-links">
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>

            <div class="footer-center">
                <p>© MiEcommerce. Todos los derechos reservados.</p>
            </div>

            <div class="footer-right">
                <div class="store-links">
                    <i class="fab fa-apple"></i> App Store
                    <i class="fab fa-google-play"></i> Google Play
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
