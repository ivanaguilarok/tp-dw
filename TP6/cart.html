<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | E-Commerce</title>
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>

    <header>
        <a href="/index.html">
            <h1>Mi<span>Ecommerce</span></h1>
        </a>
        <nav class="navbar">
            <div class="search-header">
                <input type="search" placeholder="Buscar productos...">
                <i class="bi bi-search"></i>
            </div>
            <div class="conteiner-right">
                <div class="cart-header">
                    <a href="/cart.html">
                        <i class="bi bi-cart-fill"></i>
                    </a>
                </div>
                <div class="profile-header">
                    <i class="bi bi-person-circle"></i>
                    <a href="/login.html">
                        <p>Login</p>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="nav-volver">
            <a href="/index.html">
                <span>◀ Volver</span>
            </a>
        </div>
        <h2>Productos en tu Carrito</h2>
        <article class="articulos">
            <div class="art-left">
                <img src="/assets/home/fernet.jpg" width="70px" alt="Fernet Branca">
                <p>Fernet Branca 750 mL</p>
            </div>
            <div class="art-right">
                <a href="">
                    <button>Quitar</button>
                </a>
                <div class="cantidad-selector">
                    <button class="btn-decrease">-</button>
                    <span class="cantidad">1</span>
                    <button class="btn-increase">+</button>
                </div>
                <p>15.000</p>
            </div>
        </article>
        <article class="articulos">
            <div class="art-left">
                <img src="/assets/img/articulo2.png" width="70px" alt="">
                <p>Product Not Found</p>
            </div>
            <div class="art-right">
                <a href="">
                    <button>Quitar</button>
                </a>
                <div class="cantidad-selector">
                    <button class="btn-decrease">-</button>
                    <span class="cantidad">1</span>
                    <button class="btn-increase">+</button>
                </div>
                <p>X.XXX</p>
            </div>
        </article>
        <article class="articulos">
            <div class="art-left">
                <img src="/assets/img/articulos3.jpg" width="70px" alt="">
                <p>Product Not Found</p>
            </div>
            <div class="art-right">
                <a href="">
                    <button>Quitar</button>
                </a>
                <div class="cantidad-selector">
                    <button class="btn-decrease">-</button>
                    <span class="cantidad">1</span>
                    <button class="btn-increase">+</button>
                </div>
                <p>X.XXX</p>
            </div>
        </article>
        <div class="resumen-carrito">
            <p>Total de Puntos <span style="margin-left: 20px;">15.000</span></p>
            <button onclick="location.href='/checkout.html'">Ir a Pagar</button>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <ul class="social-links">
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
            <div class="footer-center">
                <p>© MiEcommerce. Todos los derechos reservados.</p>
            </div>

            <div class="footer-right">
                <div class="store-links">
                    <i class="fab fa-apple"></i> App Store
                    <i class="fab fa-google-play"></i> Google Play
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.querySelectorAll('.cantidad-selector').forEach(selector => {
            const decreaseBtn = selector.querySelector('.btn-decrease');
            const increaseBtn = selector.querySelector('.btn-increase');
            const cantidadSpan = selector.querySelector('.cantidad');

            decreaseBtn.addEventListener('click', () => {
                let cantidad = parseInt(cantidadSpan.textContent, 10);
                if (cantidad > 1) {
                    cantidadSpan.textContent = cantidad - 1;
                }
            });

            increaseBtn.addEventListener('click', () => {
                let cantidad = parseInt(cantidadSpan.textContent, 10);
                cantidadSpan.textContent = cantidad + 1;
            });
        });
    </script>
</body>

</html>
